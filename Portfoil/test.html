<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #fff;
    }

    .skills-section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .skills-title {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.5rem;
      color: #00bcd4;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }

    .column {
      flex: 1;
      min-width: 300px;
    }

    .column h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 2px solid #00bcd4;
      display: inline-block;
      padding-bottom: 5px;
    }

    .skill {
      margin-bottom: 25px;
    }

    .skill-name {
      margin-bottom: 5px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .skill-name i {
      margin-right: 10px;
      color: #00bcd4;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #00bcd4;
      width: 0;
      animation: fillProgress 2s ease-in-out forwards;
    }

    @keyframes fillProgress {
      from { width: 0; }
      to { width: var(--progress); }
    }

    /* Soft Skills Circles */
    .circle-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }

    .circle-skill {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(#00bcd4 0% 0%, #333 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      animation: rotate 2s linear forwards;
    }

    .circle-skill::after {
      content: '';
      position: absolute;
      width: 90px;
      height: 90px;
      background: #1e1e2f;
      border-radius: 50%;
    }

    .circle-skill i {
      z-index: 1;
      font-size: 1.4rem;
      color: #00bcd4;
      margin-bottom: 5px;
    }

    .circle-skill span {
      z-index: 1;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .circle-skill[data-percent] {
      background: conic-gradient(#00bcd4 calc(var(--percent) * 1%), #333 calc(var(--percent) * 1%) 100%);
    }

    @keyframes rotate {
      from { transform: rotate(-90deg); }
      to { transform: rotate(0deg); }
    }

    @media (max-width: 768px) {
      .skills-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>FormSubmit Demo</h1>
    <form target="_blank" action="https://formsubmit.co/nassira.amhaoui.ensao@ump.ac.ma" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
    </form>
  </div>

</body>
</html>
