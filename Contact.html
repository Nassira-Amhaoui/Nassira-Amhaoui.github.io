<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Nassira Portfolio</title>
  <link rel="stylesheet" href="Style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <div class="logo" data-aos="zoom-in" data-aos-duration="1000">
        <span>Nassira Amhaoui</span>
      </div>
      <div class="links">
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200"><a href="about.html">About</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="Skills.html">Skills</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="Projects.html">Projects</a></div>
        <div class="link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="Experiences.html">Experiences</a></div>
        <div class="link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"><a href="Contact.html">Contact Us</a></div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
    <div class="dropdown">
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Skills.html">Skills</a>
        <a href="Projects.html">Projects</a>
        <a href="Experiences.html">Experiences</a>
        <a href="Contact.html">Contact Us</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>
  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="900" >

      <!-- Left Column -->
      <div class="contact-info-block" >
        <h2>Contact <span>Us</span></h2>
        <p class="description">For questions or collaboration, use the contact details or form.</p>
        <div class="info">
          <div class="info-item">
            <a href="https://web.whatsapp.com/send?phone=212607834037" target="_blank">
              <i class="fas fa-phone"></i> 
              06 07 83 40 37 </a>            
          </div>
          <div class="info-item">
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=nassira.amhaoui22@ump.ac.ma" target="_blank">
              <i class="fas fa-envelope"></i> 
              nassira.amhaoui22@ump.ac.ma</a>            
          </div>
          <div class="info-item">
            <a href="https://www.google.com/maps/search/?api=1&query=RAS LAKSAR Guercif" target="_blank">
              <i class="fas fa-map-marker-alt"></i>
              RAS LAKSAR, Guercif</a>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="contact-form-block">
        <form id="contact-form">
          <input type="text" name="name" placeholder="Name" required />
          <div class="form-row">
            <input type="email" name="email" placeholder="Email" required />
            <input type="tel" name="phone" placeholder="Phone Number" />
          </div>
          <textarea name="message" placeholder="Your Message" required></textarea>

          <!-- Hidden options -->
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_next" value="" />

          <button type="submit">Submit</button>
        </form>

        <!-- Message de succès caché -->
        <div id="success-message" style="display: none; margin-top: 15px; color: green; font-weight: bold;">
          ✅ Message sent successfully!
        </div>
      </div>

    </div>
  </section>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://formsubmit.co/nassira.amhaoui.ensao@ump.ac.ma", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("success-message").style.display = "block";
          form.reset();

          // Masquer le message après 5 secondes
          setTimeout(() => {
            document.getElementById("success-message").style.display = "none";
          }, 5000);
        } else {
          alert("There was an error submitting the form.");
        }
      })
      .catch(() => {
        alert("Network error. Please try again later.");
      });
    });
  </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 0 });
  </script>
  <script>
    function hamburg() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(0px)";
    }

    function cancel() {
      const navbar = document.querySelector(".dropdown");
      navbar.style.transform = "translateY(-500px)";
    }
  </script>

</body>
</html>
